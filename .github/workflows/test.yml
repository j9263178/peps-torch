name: peps-torch

on:
  push:
    branches: [ tests ]
  pull_request:
    branches: [ tests ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_v: ['3.6', '3.7', '3.8']
        pytorch_v: ['1.4.0', '1.5.0']

    steps:
    - uses: actions/checkout@v2
    - name: Python ${{ matrix.python_v }} Pytorch ${{ matrix.pytorch_v }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python_v }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch==${{ matrix.pytorch_v }}+cpu -f https://download.pytorch.org/whl/torch_stable.html
        python -m pip install scipy
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with unittest
      run: |
        python -m unittest discover -s examples -p "ctmrg_*.py"
        python -m unittest discover -s examples -p "optim_*.py"
